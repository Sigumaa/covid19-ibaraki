  push_data:
    name: Generate data.json
    runs-on: ubuntu-latest
    needs: [sync,patients_data,test_people,positive_rate,call_center,positive_number,recovered_number,death_number,inspections_summary,main_summary,corona_next]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: data
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Restore
        uses: actions/download-artifact@v2
        with:
          path: opendata/
      - name: Download and Generate otherpref.json
        run: |
          curl https://script.google.com/macros/s/AKfycby_JZ_sqx8BefQRPOq5AVwt2wMbiazNmYnEeMo--_e8qwqQwNQ/exec?data=forked_sites -L -o otherpref.csv
          python ../workflow_tools/csv2json/main.py
          mv otherpref.json ../data/otherpref.json -u
        working-directory: ./data
        continue-on-error: true
        env:
          FILE: otherpref
      - name: Download news.json
        run: 'curl https://script.google.com/macros/s/AKfycby_JZ_sqx8BefQRPOq5AVwt2wMbiazNmYnEeMo--_e8qwqQwNQ/exec?data=news_json -L -o news.json'
        working-directory: ./data
      - name: Download Last Update time
        run: 'curl https://script.google.com/macros/s/AKfycby_JZ_sqx8BefQRPOq5AVwt2wMbiazNmYnEeMo--_e8qwqQwNQ/exec?data=last_update -L -o last_update.json'
        working-directory: ./opendata
      - name: Generate data.json
        run: 'python ../workflow_tools/generate_datajson/main.py'
        working-directory: ./opendata
      - name: Move data.json
        run: 'mv data.json ../data/data.json -u'
        working-directory: ./opendata
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update Data" -a
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: data

  push_dev:
    name: Push to development branch
    runs-on: ubuntu-latest
    needs: push_data
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: development
      - name: Add remote
        run: git remote add origin1 https://github.com/a01sa01to/covid19-ibaraki.git
      - name: Fetch
        run: git fetch origin1
      - name: Merge
        run: git merge origin1/data --ff
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: development

  push_master:
    name: Push to master branch
    runs-on: ubuntu-latest
    needs: push_dev
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Add remote
        run: git remote add origin1 https://github.com/a01sa01to/covid19-ibaraki.git
      - name: Fetch
        run: git fetch origin1
      - name: Merge
        run: git merge origin1/development --ff
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

          deploy:

  prod_deploy:
    name: Production Deploy
    runs-on: ubuntu-latest
    needs: push_master
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn run test
      - name: Generate
        run: |
          echo "GOOGLE_ANALYTICS_ID=${GOOGLE_ANALYTICS_ID}" >> .env.production
          cat .env.production
          yarn run generate:deploy --fail-on-page-error
        env:
          GOOGLE_ANALYTICS_ID: ${{ secrets.GOOGLE_ANALYTICS_ID }}
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: production

  prod_sitemap_build:
    name: Production Sitemap Build
    needs: prod_deploy
    runs-on: macos-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Checkout master branch
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Run Script
        run: python ./workflow_tools/auto-sitemap/sitemap_generator.py
        env:
          MODE: prod
      - name: Upload sitemap
        uses: actions/upload-artifact@v1
        with:
          name: sitemap
          path: sitemap

  prod_sitemap_upload:
    name: Production Sitemap Upload
    needs: prod_sitemap_build
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: actions/checkout@v2
        with:
          ref: production
      - name: Download Sitemap
        uses: actions/download-artifact@v1
        with:
          name: sitemap
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions"
          git add sitemap
          git commit -m "Add Sitemap changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: production

  prod_ogp_build:
    name: Production OGP Build
    needs: prod_deploy
    runs-on: macos-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: actions/checkout@v2
        with:
          ref: production
      - name: Install selenium with pip
        run: pip3 install selenium
      - name: Take screenshot
        run: (python3 -m http.server --directory ./ 8000 &)  ; python3 ./workflow_tools/ui-test/ogp_screenshot.py
      - name: Upload screenshot
        uses: actions/upload-artifact@v1
        with:
          name: ogp
          path: ogp

  prod_ogp_upload:
